<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
</head>

<body class="container-fluid">
  <h1 class="title text-center">隨機匹配工具</h1>
  <div class="row">
    <div class="col-md-12 col-xs-12">
      <input id="upload-file" type="file" hidden />
      <button id="num-gen-btn" class="btn cursor-pointer">隨機產生編號</button>
      <button id="upload-btn" class="btn cursor-pointer"><i class="fa fa-cloud-upload" aria-hidden="true"></i> 上傳文字檔</button>
      <button id="clear-btn" class="btn btn-danger cursor-pointer"><i class="fa fa-eraser" aria-hidden="true"></i> 清除輸入</button>
    </div>
  </div>
  <p></p>
  <div class="row">
    <div class="col-md-12">
      <div class="inputs">
        <div class="form-group">
          <textarea class="form-control" id="edit-area" rows="15" placeholder="請輸入名單,一行一個名字">A&#13;&#10;B&#13;&#10;C&#13;&#10;D</textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="#" id="match-btn" class="btn btn-info btn-lg btn-block">
        <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <p></p>
  <div class="row">
    <div class="col-md-12">
      <div class="inputs">
        <div class="form-group">
          <textarea class="form-control" id="preview-area" placeholder="這邊會顯示結果" disabled rows="15"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
